server {
	listen 80;
      listen [::]:80;

	server_name teamhalvarsnoren.se;

      access_log /var/log/nginx/reverse-proxy-access.log;
      error_log /var/log/nginx/reverse-proxy-error.log warn;

	location / {
	    
		proxy_redirect off;
     		proxy_buffering off;

		proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_pass              http://172.25.2.14:8081;
            proxy_read_timeout      90;
	}

      location /* {
		proxy_redirect off;
            proxy_buffering off;

            proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            
            proxy_pass              http://172.25.2.14:8081;
            proxy_read_timeout      90;
	}
}

server {
	listen 80;
      listen [::]:80;

	server_name api.teamhalvarsnoren.se;

	access_log /var/log/nginx/reverse-proxy-access.log;
      error_log /var/log/nginx/reverse-proxy-error.log warn;
      
	location / {
		proxy_set_header        Host $host;
            proxy_set_header        X-Real-IP $remote_addr;
            proxy_set_header        X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header        X-Forwarded-Proto $scheme;

            proxy_pass              http://172.25.2.10:8081;
            proxy_read_timeout      90;
	}
}